<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FinTracks</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-screen h-screen flex flex-col overflow-none overscroll-none justify-center items-center text-gray-600">
    <div class="bg-white w-[800px] h-full px-8">
        <h1 class="text-center text-4xl py-4 font-semibold">FinTracks</h1>
        <div class="flex">
            <div class="flex-1 flex flex-col bg-green-200 py-4 items-center justify-center">
                <h1 class="text-base">Income</h1>
                <p class="font-semibold text-2xl" id="income">R 700</p>
            </div>
            <div class="flex-1 flex flex-col bg-red-200 py-4 items-center justify-center">
                <h1 class="font-base text-base">Expense</h1>
                <p class="font-semibold text-2xl" id="expense">R 700</p>
            </div>
            <div class="flex-1 flex flex-col bg-blue-200 py-4 items-center justify-center">
                <h1 class="font-base text-base">Balance</h1>
                <p class="font-semibold text-2xl" id="balance">R 700</p>
            </div>
        </div>
        <form id="form" class="w-full mt-8 flex space-between justify-between items-center">
            <label>
                <select id="transactionType">
                    <option id="incomeValue" value="income">Income</option>
                    <option id="expenseValue" value="expense">Expense</option>
                </select>
            </label>
            <label>
                <input id="detailsInput" type="text" class="focus:outline-none border p-2 rounded-sm" placeholder="Details">
            </label>

            <label>
                <input id="amountInput" type="number" class="focus:outline-none border p-2 rounded-sm" placeholder="Amount">
            </label>
            <button onclick="addTransaction()" name="transaction" type="button" id="addBtn" class="bg-blue-200 py-3 font-semibold px-4 rounded-sm hover:bg-blue-300 text-sm">ADD TRANSACTION</button>
        </form>
        <div class="space-y-4 mt-8 overflow-y-auto h-[60%]" id="transactions">

        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
